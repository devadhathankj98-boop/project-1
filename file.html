<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Nandhu â¤ï¸</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 350px;
      animation: pop 1s ease;
    }

    h1 {
      color: #ff4d6d;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff1f4b;
      transform: scale(1.1);
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes pop {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hi Nandhu â¤ï¸</h1>
    <p id="message">Click the button for a surprise ğŸ’Œ</p>
    <button onclick="nextMessage()">Click Me</button>
  </div>

  <script>
    const messages = [
      "You are the most beautiful part of my life ğŸŒ¸",
      "Every time you smile, my world becomes brighter âœ¨",
      "I coded this just to see you smile ğŸ˜˜",
      "Nandhu, you are my favorite notification ğŸ’–",
      "I love you more than bugs hate clean code ğŸ¥¹â¤ï¸",
      "Forever yours, Devan ğŸ’•"
    ];

    let index = 0;

    function nextMessage() {
      document.getElementById("message").innerText = messages[index];
      index = (index + 1) % messages.length;
      createHeart();
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 30 + 20) + "px";
      document.body.appendChild(heart);

      setTimeout(function() {
        heart.remove();
      }, 5000);
    }
  </script>

</body>
</html>
